<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
      <div class="forms">
       <p>Fill the form below to know your Akan name.</p>
        <h5>Gender</h5>
        <!-- Group of default radios - option 1 -->
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
            <label class="custom-control-label" for="defaultGroupExample1">Male</label>
        </div>
        
        <!-- Group of default radios - option 2 -->
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
            <label class="custom-control-label" for="defaultGroupExample2">Female</label>
        </div>
        <label for="date">dd</label>
        <input type="number" id="date" name="date" min="01" max="31">
        <label for="month">mm</label>
        <input type="number" id="month" name="month" min="01" max="12">
        <label for="year">yyyy</label>
        <input type="number" id="year" name="year" min="1900" max="2020">
        <br>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear" />
        <p>Your Akan name is: </p>
        
    </div>



















    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
